# ==============================
# Monitoring Server Playbook (Fully Fixed & Optimized)
# ==============================
- name: Setup Monitoring Server (Prometheus & Grafana)
  hosts: monitoring_servers
  gather_facts: true
  become: yes
  become_method: sudo

  vars:
    prometheus_port: 9090
    grafana_port: 3000
    monitoring_data_dir: /opt/monitoring
    grafana_admin_user: admin
    grafana_admin_password: "{{ grafana_admin_password | default('grafanapassword') }}"
    prometheus_image: "prom/prometheus:v2.45.0"
    grafana_image: "grafana/grafana:9.5.6"
    prometheus_volume: prometheus_data
    # Use group 'monitored_nodes' in inventory to define targets

  pre_tasks:
    - name: Ensure UFW is installed
      ansible.builtin.package:
        name: ufw
        state: present

    - name: Ensure UFW is enabled
      community.general.ufw:
        state: enabled
        logging: on

    - name: Ensure monitoring directories exist
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - "{{ monitoring_data_dir }}/prometheus"
        - "{{ monitoring_data_dir }}/grafana"

    - name: Create Docker volume for Prometheus data (avoid permission issues)
      community.docker.docker_volume:
        name: "{{ prometheus_volume }}"

  tasks:
    - name: Build list of node_exporter targets from monitored_nodes group
      set_fact:
        node_exporter_targets: >
          {{
            (groups['monitored_nodes'] | map('extract', hostvars, 'ansible_host') | list) +
            (groups['monitored_nodes'] | reject('defined_in', hostvars) | list)
          }}
      when: groups['monitored_nodes'] is defined

    - name: Create Prometheus configuration with correct YAML structure
      ansible.builtin.template:
        src: templates/prometheus.yml.j2
        dest: "{{ monitoring_data_dir }}/prometheus/prometheus.yml"
        owner: root
        group: root
        mode: '0644'
      vars:
        targets: >
          {%- set ns = namespace(uris=[]) %}
          {%- for host in groups['monitored_nodes'] %}
            {%- set ip = (hostvars[host].ansible_host | default(host)) %}
            {{ ns.uris.append(ip + ':9100') }}
          {%- endfor %}
          {{ ns.uris }}

    - name: Validate Prometheus YAML syntax
      command: python3 -c "import yaml; yaml.safe_load(open('{{ monitoring_data_dir }}/prometheus/prometheus.yml'))"
      changed_when: false

    - name: Show generated Prometheus config (for debugging)
      debug:
        msg: "{{ lookup('file', monitoring_data_dir + '/prometheus/prometheus.yml') }}"
      when: ansible_verbosity > 0

    - name: Pull Prometheus and Grafana images
      community.docker.docker_image:
        name: "{{ item.name }}"
        tag: "{{ item.tag }}"
        source: pull
      loop:
        - { name: "{{ prometheus_image.split(':')[0] }}", tag: "{{ prometheus_image.split(':')[1] }}" }
        - { name: "{{ grafana_image.split(':')[0] }}", tag: "{{ grafana_image.split(':')[1] }}" }

    - name: Run Prometheus container
      community.docker.docker_container:
        name: prometheus
        image: "{{ prometheus_image }}"
        state: started
        restart_policy: always
        recreate: yes
        ports:
          - "{{ prometheus_port }}:9090"
        volumes:
          - "{{ prometheus_volume }}:/prometheus"
          - "{{ monitoring_data_dir }}/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro"
        command: >
          --config.file=/etc/prometheus/prometheus.yml
          --storage.tsdb.path=/prometheus
          --web.enable-lifecycle
        networks:
          - name: monitoring

    - name: Run Grafana container
      community.docker.docker_container:
        name: grafana
        image: "{{ grafana_image }}"
        state: started
        restart_policy: always
        recreate: yes
        ports:
          - "{{ grafana_port }}:3000"
        env:
          GF_SECURITY_ADMIN_USER: "{{ grafana_admin_user }}"
          GF_SECURITY_ADMIN_PASSWORD: "{{ grafana_admin_password }}"
          GF_USERS_ALLOW_SIGN_UP: "false"
        volumes:
          - "{{ monitoring_data_dir }}/grafana:/var/lib/grafana"
        networks:
          - name: monitoring

    - name: Allow Prometheus and Grafana ports through firewall
      community.general.ufw:
        rule: allow
        port: "{{ item }}"
        proto: tcp
      loop:
        - "{{ prometheus_port }}"
        - "{{ grafana_port }}"

    - name: Ensure Docker network exists
      community.docker.docker_network:
        name: monitoring
        state: present

  post_tasks:
    - name: Confirm Prometheus is running
      ansible.builtin.command: docker inspect -f '{{ '{{.State.Running}}' }}' prometheus
      register: prometheus_running
      until: prometheus_running.stdout == "True"
      retries: 5
      delay: 3

    - name: Print access URLs
      debug:
        msg: |
          Prometheus is ready: http://{{ ansible_host }}:{{ prometheus_port }}
          Grafana is ready: http://{{ ansible_host }}:{{ grafana_port }}
          Login to Grafana with user: {{ grafana_admin_user }}, password: {{ grafana_admin_password }}